<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Numan Vault{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Darker Catppuccin Macchiato theme colors */
            --rosewater: #f4dbd6;
            --flamingo: #f0c6c6;
            --pink: #f5bde6;
            --mauve: #c6a0f6;
            --red: #ed8796;
            --maroon: #ee99a0;
            --peach: #f5a97f;
            --yellow: #eed49f;
            --green: #a6da95;
            --teal: #8bd5ca;
            --sky: #91d7e3;
            --sapphire: #7dc4e4;
            --blue: #8aadf4;
            --lavender: #b7bdf8;
            --text: #cad3f5;
            --subtext1: #b8c0e0;
            --subtext0: #a5adcb;
            --overlay2: #939ab7;
            --overlay1: #8087a2;
            --overlay0: #6e738d;
            --surface2: #363a4f;
            --surface1: #24273a;
            --surface0: #1e2030;
            --base: #181926;
            --mantle: #14151f;
            --crust: #0f1017;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--base);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(138, 173, 244, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(198, 160, 246, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background-color: var(--mantle);
            padding: 1rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input[type="text"],
        input[type="url"] {
            background-color: var(--surface0);
            border: 1px solid var(--surface2);
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: var(--pink);
            box-shadow: 0 0 0 2px rgba(245, 189, 230, 0.2);
        }

        button {
            background-color: var(--pink);
            color: var(--base);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        button:hover {
            background-color: var(--mauve);
            transform: translateY(-1px);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--surface0);
            color: var(--text);
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        {% block extra_styles %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 style="color: var(--pink);">Numan Vault</h1>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="toast" class="toast"></div>

    <script>
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
